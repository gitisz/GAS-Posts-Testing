<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      id="uploadForm"
      method="post"
    >
      <input id="imagedata-hidden" type="hidden" name="image" value="" />
      <input id="mimetype-hidden" type="hidden" name="mimetype" value="" />
      <input id="filename-hidden" type="hidden" name="filename" value="" />

      Upload a file
      <label for="uploadFile"
        >File <input name="file" id="uploadfile" type="file" accept="image/*" />
      </label>
      <div class="row mb-3 mt-2">
        <label for="worktitle" class="col-md-1 col-form-label">Title</label>
        <div class="col-md-11">
          <input
            type="text"
            name="worktitle"
            id="worktitle"
            class="form-control"
            placeholder="Required"
            required
          />
        </div>
      </div>
      <input id="btnSubmit" type="submit" />
    </form>
    <div id="payload"></div>
    <script>
      var googleApi = 'https://script.google.com/macros/s/AKfycbzIFdc8WsXthDgXY31iozebBhcE15Q1gUU4cJg1Fd3yuJfigZXFl7BaDth7fEnQ4eOu/exec';

      uploadForm.onsubmit = async (e) => {
        e.preventDefault();

        let response = await fetch(googleApi, {
          method: 'POST',
          body: new FormData(uploadForm)
        });

        let result = await response.json();

        console.log(result);
      };

    </script>
  </body>
</html>
